<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Home Match Concierge | Savage Lane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Free referral concierge for buyers and sellers. Tell me what you need and I will connect you with a proven licensed Realtor in your market." />
  <link rel="canonical" href="https://savagelane.com/concierge.html" />
  <meta name="robots" content="index,follow" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.png" />

  <meta property="og:title" content="Home Match Concierge | Savage Lane" />
  <meta property="og:description" content="Free referral concierge connecting buyers and sellers with proven local Realtors." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://savagelane.com/concierge.html" />
  <meta property="og:image" content="https://savagelane.com/images/default-og.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Home Match Concierge | Savage Lane" />
  <meta name="twitter:description" content="Free referral concierge for buyers and sellers. Get matched fast." />
  <meta name="twitter:image" content="https://savagelane.com/images/default-og.png" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    .container{max-width:760px;margin:0 auto;padding:20px}
    .hero{border-radius:24px;padding:20px;text-align:center}
    .hero img{width:100%;border-radius:16px;margin-bottom:12px}
    .hero h1{font-size:2rem;margin-bottom:6px}
    .hero p{color:var(--muted);margin:0 0 10px}

    .card{background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:16px;padding:20px;box-shadow:var(--shadow)}
    form{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    label{font-size:.9rem;color:var(--muted)}
    input,textarea,select{
      width:100%;padding:12px;border-radius:12px;
      border:1px solid rgba(0,0,0,.10);
      background:#fff;
    }
    textarea{grid-column:1 / -1}
    .full{grid-column:1 / -1}
    button[type=submit]{
      padding:12px;border-radius:12px;border:0;
      background:linear-gradient(90deg,var(--accent),#77e3d8);
      color:#052b29;font-weight:700;cursor:pointer
    }
    .error{color:#ff3b3b;font-size:.85rem;display:none}
    .error.show{display:block}
  </style>
</head>

<body>
  <header class="nav-wrap" id="site-header"></header>

  <div class="container">

    <section class="hero">
      <img src="/images/home-match-banner.png" alt="Home Match Concierge banner">
      <h1>Tell me what you need</h1>
      <p>I will connect you with the right licensed Realtor for your market. No pressure. No fees.</p>
    </section>

    <section style="margin-top:18px">
      <div class="card">
        <h2>Request your match</h2>

        <form id="matchForm" action="https://formspree.io/f/mpwbaprj" method="POST" novalidate>

          <input class="hp" type="text" name="_subject_line" tabindex="-1" autocomplete="off" />

          <div class="full">
            <label>Your name</label>
            <input id="name" name="name" required>
            <div id="nameErr" class="error">Enter your name</div>
          </div>

          <div class="full">
            <label>Email</label>
            <input id="email" type="email" name="email" required>
            <div id="emailErr" class="error">Enter a valid email</div>
          </div>

          <div class="full">
            <label>Phone (optional, text or call)</label>
            <input id="phone" name="phone" placeholder="Example 5551234567">
            <div id="phoneErr" class="error">Enter a valid phone number</div>
          </div>

          <div class="full">
            <label>Buying or selling</label>
            <select id="intent" name="intent" required>
              <option value="">Choose one</option>
              <option>Buying</option>
              <option>Selling</option>
              <option>Both</option>
            </select>
            <div id="intentErr" class="error">Choose buying, selling, or both</div>
          </div>

          <div class="full">
            <label>Comments <span class="hint">(optional)</span></label>
            <textarea id="comments" name="comments" rows="4" placeholder="Tell me what you are looking for"></textarea>
          </div>

          <div class="full">
            <button type="submit" id="submitBtn"><span class="btn-text">Request my match</span></button>
            <div id="status" class="status"></div>
          </div>
        </form>
      </div>
    </section>

    <footer id="site-footer"></footer>

  </div>

  <script>
    (function () {
      const form = document.getElementById('matchForm');
      const nameEl = document.getElementById('name');
      const email = document.getElementById('email');
      const phone = document.getElementById('phone');
      const intent = document.getElementById('intent');

      const nameErr = document.getElementById('nameErr');
      const emailErr = document.getElementById('emailErr');
      const phoneErr = document.getElementById('phoneErr');
      const intentErr = document.getElementById('intentErr');

      const statusEl = document.getElementById('status');
      const submitBtn = document.getElementById('submitBtn');

      function validEmail(v){return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v.trim());}
      function validPhone(v){if(!v.trim()) return true; return v.replace(/\D/g,'').length>=10;}

      form.addEventListener('submit', async function(e){
        let blocked = false;

        if(!nameEl.value.trim()){nameErr.classList.add('show');blocked=true;} else nameErr.classList.remove('show');
        if(!validEmail(email.value)){emailErr.classList.add('show');blocked=true;} else emailErr.classList.remove('show');
        if(!validPhone(phone.value)){phoneErr.classList.add('show');blocked=true;} else phoneErr.classList.remove('show');
        if(!intent.value){intentErr.classList.add('show');blocked=true;} else intentErr.classList.remove('show');

        if(blocked){ e.preventDefault(); return; }

        e.preventDefault();
        submitBtn.classList.add('loading');
        statusEl.textContent = 'Sending your request...';

        try{
          const data = new FormData(form);
          const res = await fetch(form.action, {
            method: 'POST',
            body: data,
            headers: { 'Accept':'application/json' }
          });

          if(!res.ok) throw new Error();
          window.location.href = '/thanks.html';

        }catch(err){
          statusEl.textContent = 'There was a problem sending your request.';
          submitBtn.classList.remove('loading');
        }
      });
    })();
  </script>

  <script src="/js/site-footer.js" defer></script>
  <script src="/js/asksavvy.js" defer></script>

</body>
</html>
