<section class="hero">

    <section style="margin-top:18px">
      <div class="card">
        <h2>Request your match</h2>
        <p class="trust">Share the basics and I will send your match details by email. Your info is only used for this introduction.</p>

        <form id="matchForm" action="https://formspree.io/f/mpwbaprj" method="POST" novalidate>
          <div class="full">
            <label for="name">Your name</label>
            <input id="name" name="name" required autocomplete="name">
            <div id="nameErr" class="error">Enter your name</div>
          </div>

          <div class="full">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required autocomplete="email">
            <div id="emailErr" class="error">Enter a valid email</div>
          </div>

          <div class="full">
            <label for="phone">Phone (optional, text or call)</label>
            <input id="phone" name="phone" placeholder="Example 5551234567" autocomplete="tel">
          </div>

          <div class="full">
            <label for="comments">Comments (optional)</label>
            <textarea id="comments" name="comments" placeholder="Share anything helpful about your plans"></textarea>
          </div>

          <div class="full">
            <button type="submit" id="submitBtn"><span class="btn-text">Request my match</span></button>
            <div id="status" class="status" aria-live="polite"></div>
          </div>
        </form>
      </div>
    </section>

    <footer id="site-footer"></footer>
  </div>

  <script>
    (function () {
      const form = document.getElementById('matchForm');
      const nameEl = document.getElementById('name');
      const emailEl = document.getElementById('email');

      const nameErr = document.getElementById('nameErr');
      const emailErr = document.getElementById('emailErr');

      const statusEl = document.getElementById('status');
      const submitBtn = document.getElementById('submitBtn');

      function validEmail(v){
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test((v || '').trim());
      }

      form.addEventListener('submit', async function(e){
        let blocked = false;

        if(!nameEl.value.trim()){
          nameErr.classList.add('show');
          blocked = true;
        } else {
          nameErr.classList.remove('show');
        }

        if(!validEmail(emailEl.value)){
          emailErr.classList.add('show');
          blocked = true;
        } else {
          emailErr.classList.remove('show');
        }

        if(blocked){
          e.preventDefault();
          return;
        }

        e.preventDefault();
        statusEl.textContent = 'Sending your request...';
        statusEl.className = 'status';

        try{
          const data = new FormData(form);
          const res = await fetch(form.action, {
            method: 'POST',
            body: data,
            headers: { 'Accept':'application/json' }
          });

          if(!res.ok){
            throw new Error('Submit failed');
          }

          window.location.href = '/thanks.html';
        }catch(err){
          statusEl.textContent = 'There was a problem sending your request. Please try again.';
          statusEl.className = 'status err';
        }
      });
    })();
  </script>
