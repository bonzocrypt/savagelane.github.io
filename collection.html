<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Language" content="en-US" />
  <meta name="google" content="notranslate" />
  <title>Vaulted – Collection</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Luxury Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      font-family: 'Inter', sans-serif;
      color: #f5f5f5;
    }

    h1, .subheading {
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #e0c98d;
      text-shadow: 2px 2px 8px #000;
      margin: 0;
    }

    .subheading {
      font-size: 1.1rem;
      color: #c9c9c9;
      margin-top: 0.75rem;
      letter-spacing: 0.4px;
    }

    .header-container {
      padding: 4rem 1rem 2rem;
      max-width: 700px;
      margin: 0 auto;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 1rem 1.5rem 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .designer-card {
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .designer-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #d4af37;
    }

    .designer-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .designer-label {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #e0c98d;
      font-weight: 600;
      text-align: center;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .subheading {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Elegant Header -->
  <div class="header-container">
    <h1>Choose Your Vault</h1>
    <p class="subheading">Tap a designer to view your collection</p>
  </div>

  <!-- Designer Grid -->
  <main class="grid-container">

    <!-- Louis Vuitton with text label -->
    <a href="lv.html" class="designer-card text-center">
      <img src="/images/lv.png" alt="Louis Vuitton" class="designer-image" />
      <p class="designer-label">Louis Vuitton</p>
    </a>

    <a href="hermes.html" class="designer-card">
      <img src="/images/hermes.png" alt="Hermès" class="designer-image" />
    </a>
    <a href="prada.html" class="designer-card">
      <img src="/images/prada.png" alt="Prada" class="designer-image" />
    </a>
    <a href="burberry.html" class="designer-card">
      <img src="/images/burberry.png" alt="Burberry" class="designer-image" />
    </a>

    <!-- More designers coming soon... -->
    <!--
    <a href="gucci.html" class="designer-card">
      <img src="/images/gucci.png" alt="Gucci" class="designer-image" />
    </a>
    -->

  </main>

</body>
</html>
