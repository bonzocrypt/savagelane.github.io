<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Language" content="en-US" />
  <meta name="google" content="notranslate" />
  <title>Vaulted – Collection</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Inter', sans-serif;
      background: #0d0d0d url('/images/explore.png') no-repeat center center;
      background-size: cover;
      overflow: hidden;
    }

    .page-wrapper {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: brightness(0.5);
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      color: #e0c98d;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 0.5rem;
    }

    .subheading {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 700px;
    }

    .designer-card {
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .designer-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 12px #d4af37;
    }

    .designer-image {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .subheading {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <div class="page-wrapper">
    <h1>Choose Your Vault</h1>
    <p class="subheading">Tap a designer to view your collection</p>

    <div class="grid-container">
      <a href="lv.html" class="designer-card">
        <img src="/images/lv.png" alt="Louis Vuitton" class="designer-image" />
      </a>
      <a href="hermes.html" class="designer-card">
        <img src="/images/hermes.png" alt="Hermès" class="designer-image" />
      </a>
      <a href="prada.html" class="designer-card">
        <img src="/images/prada.png" alt="Prada" class="designer-image" />
      </a>
      <a href="burberry.html" class="designer-card">
        <img src="/images/burberry.png" alt="Burberry" class="designer-image" />
      </a>
    </div>
  </div>

</body>
</html>
