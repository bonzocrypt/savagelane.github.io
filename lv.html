<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Louis Vuitton Inventory</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      padding: 20px;
    }

    .bag-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .bag-item {
      display: flex;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
    }

    .bag-item img {
      width: 200px;
      height: auto;
      object-fit: cover;
      background-color: #eaeaea;
      padding: 8px;
      border-radius: 12px 0 0 12px;
    }

    .bag-details {
      padding: 16px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .bag-details h3 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .bag-details p {
      margin: 6px 0;
      font-size: 0.95rem;
      color: #ccc;
    }

    .bag-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 10px;
    }

    .edit-button {
      padding: 6px 16px;
      background-color: transparent;
      color: #f5f5f5;
      border: 1px solid #f5f5f5;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .toggle-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle-wrapper label {
      font-size: 0.9rem;
      color: #ccc;
    }

    /* Toggle Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: 0.4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00c853;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>

  <div class="bag-list">
    
    <div class="bag-item">
      <img src="images/lv1.jpg" alt="Louis Vuitton Neverfull MM">
      <div class="bag-details">
        <h3>Louis Vuitton Neverfull MM</h3>
        <p>2022</p>
        <p>Light wear to corners, minor patina on handles</p>
        <p>Code: 427</p>
        <div class="bag-actions">
          <button class="edit-button">Edit</button>
          <div class="toggle-wrapper">
            <label>for sale</label>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="bag-item">
      <img src="images/lv2.jpg" alt="Louis Vuitton Speedy 25">
      <div class="bag-details">
        <h3>Louis Vuitton Speedy 25</h3>
        <p>2019</p>
        <p>Small water stain on the side, interior is clean</p>
        <p>MB0159</p>
        <div class="bag-actions">
          <button class="edit-button">Edit</button>
          <div class="toggle-wrapper">
            <label>for sale</label>
            <label class="switch">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <div class="bag-item">
      <img src="images/lv3.jpg" alt="Louis Vuitton Alma PM">
      <div class="bag-details">
        <h3>Louis Vuitton Alma PM</h3>
        <p>2021</p>
        <p>Excellent condition, very minimal signs of use</p>
        <p>AR3140</p>
        <div class="bag-actions">
          <button class="edit-button">Edit</button>
          <div class="toggle-wrapper">
            <label>for sale</label>
            <label class="switch">
              <input type="checkbox" checked>
              <span class="slider"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
