<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Language" content="en-US" />
  <meta name="google" content="notranslate">
  <title>Vaulted â€“ Explore Luxury</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">

  <!-- Luxury Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
    }

    #background {
      background-image: url('/images/explore.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .brand-title {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      color: #f6e4d8;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 1rem;
    }

    .brand-sub {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .brand-text {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff66a5;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 4px #000;
    }

    .explore-link {
      font-size: 1rem;
      color: #ffffff;
      background-color: rgba(255, 102, 165, 0.2);
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      border: 1px solid #ff66a5;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .explore-link:hover {
      background-color: #ff66a5;
      color: #fff;
      box-shadow: 0 0 12px #ff66a5;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Vault Boutique Background -->
  <div id="background">
    <div class="overlay">
      <h1 class="brand-title">Vaulted</h1>
      <p class="brand-sub">Your private collection. Your luxury vault. Curated, organized, and ready to share.</p>
      <p class="brand-text">Explore the Collection</p>
      <a href="collection.html" class="explore-link">Enter Collection</a>
    </div>
  </div>

</body>
</html>
