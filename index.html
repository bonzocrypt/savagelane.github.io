<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaulted – Luxury Handbag Vault</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    #vaultBg {
      background-image: url('/images/vault.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      width: 100vw;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 2s ease-in-out;
    }

    #wheel {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.7);
      border: 6px solid #333;
      border-radius: 50%;
      position: absolute;
      z-index: 20;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
      animation: spin 2s linear forwards;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    #brandsContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #fdfdfd;
      z-index: 10;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Vault Door Fullscreen Background -->
  <div id="vaultBg">
    <div id="wheel"></div>
  </div>

  <!-- Brand List (hidden at first) -->
  <div id="brandsContainer" class="text-center px-6">
    <h2 class="text-3xl font-bold mb-6 text-pink-600">Welcome to Your Vault</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 text-lg">
      <a href="#" class="hover:text-pink-600 font-semibold">Louis Vuitton</a>
      <a href="#" class="hover:text-pink-600 font-semibold">Chanel</a>
      <a href="#" class="hover:text-pink-600 font-semibold">Gucci</a>
      <a href="#" class="hover:text-pink-600 font-semibold">Prada</a>
      <a href="#" class="hover:text-pink-600 font-semibold">Hermès</a>
      <a href="#" class="hover:text-pink-600 font-semibold">Dior</a>
      <a href="#" class="hover:text-pink-600 font-semibold">Balenciaga</a>
      <a href="#" class="hover:text-pink-600 font-semibold">Saint Laurent</a>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const vaultBg = document.getElementById("vaultBg");
      const brands = document.getElementById("brandsContainer");

      // Simulate door opening after wheel spins
      setTimeout(() => {
        vaultBg.style.opacity = 0; // fade out the vault
        setTimeout(() => {
          vaultBg.style.display = "none";
          brands.style.display = "flex";
        }, 2000); // wait for fade to complete
      }, 2000); // let wheel spin first
    });
  </script>
</body>
</html>
