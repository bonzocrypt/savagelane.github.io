<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaulted – Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
    }

    #vaultContainer {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 500px;
      margin: 0 auto;
      background-color: #111;
      overflow: hidden;
    }

    #vaultDoor {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #wheel {
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.7);
      border: 6px solid #333;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -50px 0 0 -50px;
      z-index: 10;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
    }

    .spin {
      animation: spin 2s linear forwards;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    #brands {
      display: none;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="text-gray-800 text-center">

  <!-- Vault Door with Wheel -->
  <div id="vaultContainer" class="mt-10">
    <img id="vaultDoor" src="/images/vault.png" alt="Vault Door" />
    <div id="wheel"></div>
  </div>

  <!-- Brand Names (Revealed After Animation) -->
  <div id="brands" class="py-12 fade-in space-y-4 text-xl">
    <h2 class="text-2xl font-semibold mb-4 text-pink-600">Explore Your Brands</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-3xl mx-auto">
      <a href="#" class="hover:underline">Louis Vuitton</a>
      <a href="#" class="hover:underline">Chanel</a>
      <a href="#" class="hover:underline">Gucci</a>
      <a href="#" class="hover:underline">Prada</a>
      <a href="#" class="hover:underline">Hermès</a>
      <a href="#" class="hover:underline">Dior</a>
      <a href="#" class="hover:underline">Balenciaga</a>
      <a href="#" class="hover:underline">Saint Laurent</a>
    </div>
  </div>

  <!-- Script to Animate -->
  <script>
    window.addEventListener("load", () => {
      const wheel = document.getElementById("wheel");
      const brands = document.getElementById("brands");

      // Spin the wheel
      wheel.classList.add("spin");

      // Show brands after delay
      setTimeout(() => {
        brands.style.display = "block";
        brands.classList.add("fade-in");
      }, 2000);
    });
  </script>
</body>
</html>
