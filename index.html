<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaulted – Luxury Handbag Vault</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      overflow: hidden;
    }

    #vaultAnimation {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      z-index: 10;
    }

    #brandsContainer {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: linear-gradient(to bottom right, #f9f9f9, #fff);
      z-index: 20;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <!-- Vault Opening Animation -->
  <img src="/images/vault-opening.gif" alt="Vault Opening" id="vaultAnimation" />

  <!-- Brand Selection View -->
  <div id="brandsContainer" class="text-center px-6">
    <h2 class="text-3xl font-bold mb-6 text-pink-600">Explore the Collection</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 text-lg">
      <a href="#" class="hover:text-pink-600 font-semibold">Louis Vuitton</a>
      <a href="#" class="hover:text-pink-600 font-semibold">Chanel</a>
      <a href="#" class="hover:text-pink-600 font-semibold">Gucci</a>
      <a href="#" class="hover:text-pink-600 font-semibold">Prada</a>
      <a href="#" class="hover:text-pink-600 font-semibold">Hermès</a>
      <a href="#" class="hover:text-pink-600 font-semibold">Dior</a>
      <a href="#" class="hover:text-pink-600 font-semibold">Balenciaga</a>
      <a href="#" class="hover:text-pink-600 font-semibold">Saint Laurent</a>
    </div>
  </div>

  <script>
    // After GIF animation completes, fade in the brand view
    window.addEventListener("load", () => {
      const animation = document.getElementById("vaultAnimation");
      const brands = document.getElementById("brandsContainer");

      // Adjust this timeout to match the GIF duration (~6 seconds?)
      setTimeout(() => {
        animation.style.display = "none";
        brands.style.display = "flex";
      }, 6000); // Update duration if your GIF is longer/shorter
    });
  </script>

</body>
</html>
