  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
    }

    #background {
      background-image: url('/images/explore.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100vw;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.5); /* optional dark overlay */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .brand-text {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
      color: #ff66a5;
      text-shadow: 1px 1px 4px #000;
    }
  </style>
</head>
<body>

  <!-- Fullscreen Vault Boutique Background -->
  <div id="background">
    <div class="overlay">
      <h1 class="text-5xl md:text-6xl font-extrabold tracking-tight mb-4">Vaulted</h1>
      <p class="text-lg md:text-xl max-w-2xl mb-6">Your private collection. Your luxury vault. Curated, organized, and ready to share.</p>
