<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Language" content="en-US" />
  <meta name="google" content="notranslate" />
  <title>Vaulted â€“ Welcome</title>

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-snap-type: y mandatory;
      font-family: 'Inter', sans-serif;
      background-color: #000;
    }

    body::before {
      content: "";
      background-image: url('/images/explore.png');
      background-size: cover;
      background-position: center;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      opacity: 0.25;
    }

    .snap-section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .brand-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #e0c98d;
      text-shadow: 2px 2px 8px #000;
      margin-bottom: 1rem;
    }

    .brand-sub {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .explore-link {
      font-size: 1rem;
      color: #ffffff;
      background-color: rgba(255, 102, 165, 0.2);
      padding: 0.75rem 1.5rem;
      border-radius: 999px;
      border: 1px solid #ff66a5;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .explore-link:hover {
      background-color: #ff66a5;
      color: #fff;
      box-shadow: 0 0 12px #ff66a5;
    }

    @media (max-width: 768px) {
      .brand-title {
        font-size: 2rem;
      }

      .brand-sub {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <section class="snap-section">
    <h1 class="brand-title">Vaulted</h1>
    <p class="brand-sub">Your private collection. Curated. Organized. Shared.</p>
    <a href="collection.html" class="explore-link">Enter the Vault</a>
  </section>

</body>
</html>
