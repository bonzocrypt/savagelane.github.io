<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaulted – Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
    }
    #wheel {
      width: 80px;
      height: 80px;
      background-color: #555;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -40px 0 0 -40px;
      z-index: 10;
    }

    .spin {
      animation: spin 2s linear forwards;
    }

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    #brands {
      display: none;
    }

    .fade-in {
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="text-gray-800 text-center">

  <!-- Vault Image Placeholder -->
  <div class="relative w-full h-[500px] bg-gray-800 flex items-center justify-center overflow-hidden">
    <img id="vaultDoor" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Bank_Vault_Door.jpg/800px-Bank_Vault_Door.jpg" alt="Vault Door" class="max-h-full z-0" />
    <div id="wheel"></div>
  </div>

  <!-- Brand Names (Hidden Initially) -->
  <div id="brands" class="py-12 fade-in space-y-4 text-xl">
    <h2 class="text-2xl font-semibold mb-4 text-pink-600">Explore Your Brands</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-3xl mx-auto">
      <a href="#" class="hover:underline">Louis Vuitton</a>
      <a href="#" class="hover:underline">Chanel</a>
      <a href="#" class="hover:underline">Gucci</a>
      <a href="#" class="hover:underline">Prada</a>
      <a href="#" class="hover:underline">Hermès</a>
      <a href="#" class="hover:underline">Dior</a>
      <a href="#" class="hover:underline">Balenciaga</a>
      <a href="#" class="hover:underline">Saint Laurent</a>
    </div>
  </div>

  <script>
    // Simulate vault wheel spinning and door opening
    window.addEventListener("load", () => {
      const wheel = document.getElementById("wheel");
      const brands = document.getElementById("brands");

      // Start wheel spin animation
      wheel.classList.add("spin");

      // After 2s, fade in the brands (simulate vault door opening)
      setTimeout(() => {
        brands.style.display = "block";
        brands.classList.add("fade-in");
      }, 2000);
    });
  </script>
</body>
</html>
